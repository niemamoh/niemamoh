<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نعمة</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f7f7f7;
      direction: rtl;
      text-align: center;
    }

    .hero {
      background: linear-gradient(135deg, #f3e8ff, #fdecef);
      padding: 90px 20px;
    }

    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .links a {
      display: block;
      max-width: 280px;
      margin: 14px auto;
      padding: 14px;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 14px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="PROFAIL.JPT" class="profile" alt="PROFAIL.">
    <h1>نعمة</h1>
    <p>صانعة محتوى لايف ستايل وفلوغات يومية</p>
  </div>

  <div class="links">
    <a href="#">Instagram</a>
    <a href="#">YouTube</a>
    <a href="#">Snapchat</a>
  </div>

</body>
</html>
